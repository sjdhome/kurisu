<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>sjdhome blog</title>
  </head>
  <body>
    <header>
      <div class="flex flex-column limit-content-width title-block">
        <div class="flex flex-align-center">
          <a href="/blog/">
            <img
              src="img/earth.jpg"
              alt="avatar"
              width="64"
              height="64"
              class="round"
              style="margin-right: 1rem"
            />
          </a>
          <a href="/blog/" class="auto-color-font no-a-decoration">
            <h1>sjdhome blog</h1>
          </a>
        </div>
        <div class="subtitle">
          <span class="small-font">
            A blog about web development and other things.
          </span>
        </div>
      </div>
    </header>
    <hr />
    <main class="limit-content-width flex margin-lr-half">
      <div style="flex: 2" id="post-list">
        <div class="block">
          <h2><a href="/blog/post/hello-world.html">Hello world</a></h2>
          <span class="small-font">2023年3月13日</span>
          <p>你好，世界！这是本博客的第一篇文章。</p>
        </div>
      </div>
      <aside style="flex: 1">
        <div class="block">
          <h3>搜索</h3>
          <input type="text" placeholder="文章标题" oninput="onSearch(event)" />
        </div>
        <div class="block">
          <h3>导航栏</h3>
          <ul>
            <li><a alt="index page" href="/">🌏 关于我</a></li>
            <li>
              <a alt="index page" href="https://github.com/sjdhome"
                >🐱 GitHub</a
              >
            </li>
            <li>
              <a alt="e-mail" href="mailto:sjdhome@foxmail.com">✉️ E-mail</a>
            </li>
          </ul>
        </div>
      </aside>
    </main>
    <footer>
      <div class="copyright">sjdhome &copy; 2023</div>
    </footer>
    <script
      type="module"
      async
      crossorigin="anonymous"
      src="js/index.js"
    ></script>
  </body>
</html>
