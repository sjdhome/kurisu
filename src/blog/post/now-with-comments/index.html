      <h1 class="post-title">评论功能正式启用</h1>
      <small><time datetime="2023-08-14T07:14:00.000Z">2023年8月14日</time></small>
      <p>在众多评论系统和自研评论系统之间来回纠结，终于在建站5个月后，选择了<a
          href="https://giscus.app/zh-CN">giscus</a>作为本站的评论系统。giscus的功能十分完善，Markdown、LaTeX公式和各种样式都已支持。评论前需要先使用GitHub登录。对于担心隐私的读者，可以直接在对应的<a
          href="https://github.com/sjdhome/www.sjdhome.com/discussions">GitHub Discussions</a>回复，但需要对应主题存在（即已经有人回复）。</p>
      <p>美中不足的是，由于评论托管在GitHub，中国大陆读者可能会面临加载缓慢等问题，还请读者自备科学上网工具。</p>
